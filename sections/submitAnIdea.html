  <main class="content">
    <h2 class="form_of_idea">Форма отправки идеи</h2>
    <form class="form_content">
      <div class="form_group">
        <label class="label">
          <p class="data">Имя</p>
          <input type="text" class="name_text" placeholder="Например: Иван" required></input>
        </label>
        <label class="label">
          <p class="data">E-mail</p>
          <input type="email" class="name_text" placeholder="Например: ivanov@ya.ru" required></input>
        </label>
        <label class="label">
          <p class="data">Заголовок</p>
          <textarea class="name_text textarea" placeholder="Например: Мобильное рабочее место" required></textarea>
        </label>
        <label class="label">
          <p class="data">Описание</p>
          <textarea class="name_text textarea_description" placeholder="Опишите подробно суть идеи" required></textarea>
        </label>
      </div>
      <div class="button_form">
        <button class="button-submit" type="submit" onclick="PopUpShow()">Отправить</button>
      </div>
    </form>
  </main>
